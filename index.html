<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nextbot Runner - FAST</title>
<style>
  body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
  #menu {
    position: absolute;
    inset: 0;
    background: #111;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 15px;
    z-index: 100;
  }
  button {
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
  }
  #hud {
    position: absolute;
    top: 20px;
    left: 20px;
    color: white;
    font-size: 20px;
    z-index: 10;
    display: none;
    background: rgba(0,0,0,0.5);
    padding: 10px;
    border-radius: 5px;
  }
  #crosshair {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 24px;
    display: none;
    pointer-events: none;
  }
</style>
</head>
<body>

<div id="menu">
  <h1>Nextbot Runner - FAST MODE</h1>
  <input type="file" id="imgInput" accept="image/*">
  <button id="playBtn">Play</button>
  <p>WASD to move • Mouse to look • SPACE to jump</p>
  <p style="color: #ff5555;">⚠️ NEXTBOT IS FAST AF ⚠️</p>
</div>

<div id="hud">Health: <span id="health">100</span> | Distance: <span id="distance">0</span>m</div>
<div id="crosshair">+</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
let scene, camera, renderer;
let bot;
let velocityY = 0;
const gravity = -0.05; // Stronger gravity
const floorY = 1.6;
let isOnGround = true;
let playerHealth = 100;
let playerSpeed = 0.25; // Faster player movement
let botSpeed = 0.12; // MUCH FASTER bot (was 0.03)
let mouseSensitivity = 0.002;
let pitch = 0;
let yaw = 0;
let distanceTraveled = 0;
let lastPosition = new THREE.Vector3();

// Mouse control variables
let isMouseLocked = false;
let isPointerLockSupported = 'pointerLockElement' in document || 'mozPointerLockElement' in document || 'webkitPointerLockElement' in document;

window.onload = function() {
  document.getElementById("playBtn").onclick = () => {
    const file = document.getElementById("imgInput").files[0];
    if (!file) {
      alert("Upload a nextbot image first");
      return;
    }

    document.getElementById("menu").style.display = "none";
    document.getElementById("hud").style.display = "block";
    document.getElementById("crosshair").style.display = "block";
    init(URL.createObjectURL(file));
  };
};

function init(imgURL) {
  console.log("Initializing game...");
  
  // 1. Create scene
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x87CEEB);
  scene.fog = new THREE.Fog(0x87CEEB, 10, 150);

  // 2. Create camera
  camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 0.1, 1000); // Wider FOV
  camera.position.set(0, floorY, 5);
  lastPosition.copy(camera.position);

  // 3. Create renderer
  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  // 4. Setup mouse controls
  setupMouseControls();

  // 5. Lighting
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
  scene.add(ambientLight);
  
  const directionalLight = new THREE.DirectionalLight(0xffffff, 0.9);
  directionalLight.position.set(100, 200, 100);
  scene.add(directionalLight);

  // 6. Floor
  const floor = new THREE.Mesh(
    new THREE.PlaneGeometry(300, 300),
    new THREE.MeshLambertMaterial({ 
      color: 0x2E8B57,
      side: THREE.DoubleSide
    })
  );
  floor.rotation.x = Math.PI / 2;
  floor.position.y = 0;
  scene.add(floor);

  // 7. Walls (farther away for more space)
  const wallMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
  
  const walls = [
    { pos: [0, 15, -150], rot: [0, 0, 0] }, // Back
    { pos: [0, 15, 150], rot: [0, Math.PI, 0] }, // Front
    { pos: [-150, 15, 0], rot: [0, Math.PI/2, 0] }, // Left
    { pos: [150, 15, 0], rot: [0, -Math.PI/2, 0] }  // Right
  ];
  
  walls.forEach(wallData => {
    const wall = new THREE.Mesh(
      new THREE.PlaneGeometry(300, 30),
      wallMaterial
    );
    wall.position.set(...wallData.pos);
    wall.rotation.set(...wallData.rot);
    scene.add(wall);
  });

  // 8. Obstacles
  const obstacleMaterial = new THREE.MeshLambertMaterial({ color: 0x696969 });
  for (let i = 0; i < 20; i++) {
    const obstacle = new THREE.Mesh(
      new THREE.BoxGeometry(
        Math.random() * 8 + 4, 
        Math.random() * 10 + 5, 
        Math.random() * 8 + 4
      ),
      obstacleMaterial
    );
    obstacle.position.set(
      Math.random() * 250 - 125,
      obstacle.geometry.parameters.height / 2,
      Math.random() * 250 - 125
    );
    scene.add(obstacle);
  }

  // 9. Nextbot (FAST AF)
  const texLoader = new THREE.TextureLoader();
  texLoader.load(imgURL, function(texture) {
    const aspect = texture.image.width / texture.image.height;
    const botGeometry = new THREE.PlaneGeometry(6 * aspect, 6);
    const botMaterial = new THREE.MeshLambertMaterial({ 
      map: texture, 
      transparent: true,
      side: THREE.DoubleSide,
      emissive: 0x550000, // Red glow for scary effect
      emissiveIntensity: 0.3
    });
    bot = new THREE.Mesh(botGeometry, botMaterial);
    bot.position.set(0, 3, -50);
    scene.add(bot);
  }, undefined, function(error) {
    console.error("Failed to load image, using placeholder");
    const placeholder = new THREE.Mesh(
      new THREE.BoxGeometry(5, 5, 5),
      new THREE.MeshLambertMaterial({ color: 0xff0000, emissive: 0xff0000, emissiveIntensity: 0.5 })
    );
    bot = placeholder;
    bot.position.set(0, 2.5, -50);
    scene.add(bot);
  });

  // 10. Start animation
  animate();
}

function setupMouseControls() {
  const canvas = renderer.domElement;
  
  // Pointer lock setup
  canvas.addEventListener('click', () => {
    if (!isMouseLocked) {
      canvas.requestPointerLock = canvas.requestPointerLock || 
                                 canvas.mozRequestPointerLock || 
                                 canvas.webkitRequestPointerLock;
      canvas.requestPointerLock();
    }
  });

  // Pointer lock change events
  document.addEventListener('pointerlockchange', onPointerLockChange);
  document.addEventListener('mozpointerlockchange', onPointerLockChange);
  document.addEventListener('webkitpointerlockchange', onPointerLockChange);

  // Mouse movement
  document.addEventListener('mousemove', onMouseMove);
}

function onPointerLockChange() {
  const canvas = renderer.domElement;
  isMouseLocked = document.pointerLockElement === canvas ||
                  document.mozPointerLockElement === canvas ||
                  document.webkitPointerLockElement === canvas;
  
  document.getElementById("crosshair").style.display = isMouseLocked ? "block" : "none";
}

function onMouseMove(event) {
  if (!isMouseLocked) return;
  
  // Get mouse movement
  const movementX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
  const movementY = event.movementY || event.mozMovementY || event.webkitMovementY || 0;
  
  // Update camera rotation
  yaw -= movementX * mouseSensitivity;
  pitch -= movementY * mouseSensitivity;
  
  // Clamp pitch to prevent flipping
  pitch = Math.max(-Math.PI/2, Math.min(Math.PI/2, pitch));
  
  // Update camera rotation
  camera.rotation.set(pitch, yaw, 0, 'YXZ');
}

const keys = {};
window.onkeydown = e => {
  const key = e.key.toLowerCase();
  keys[key] = true;
  
  // JUMP HIGHER (was 0.15, now 0.35)
  if (e.code === 'Space' && isOnGround) {
    velocityY = 0.35; // MUCH HIGHER JUMP
    isOnGround = false;
  }
  
  // Sprint (SHIFT)
  if (key === 'shift') {
    playerSpeed = 0.4;
  }
};

window.onkeyup = e => {
  const key = e.key.toLowerCase();
  keys[key] = false;
  
  if (key === 'shift') {
    playerSpeed = 0.25;
  }
};

function animate() {
  requestAnimationFrame(animate);

  if (isMouseLocked) {
    // Calculate movement direction based on camera rotation
    const moveDirection = new THREE.Vector3();
    const forward = new THREE.Vector3();
    const right = new THREE.Vector3();
    
    camera.getWorldDirection(forward);
    forward.y = 0;
    forward.normalize();
    
    right.crossVectors(camera.up, forward).normalize();
    
    // Store old position
    const oldPosition = camera.position.clone();
    
    // Movement with camera-relative controls
    if (keys["w"]) camera.position.add(forward.clone().multiplyScalar(playerSpeed));
    if (keys["s"]) camera.position.add(forward.clone().multiplyScalar(-playerSpeed));
    if (keys["a"]) camera.position.add(right.clone().multiplyScalar(playerSpeed));
    if (keys["d"]) camera.position.add(right.clone().multiplyScalar(-playerSpeed));
    
    // Gravity and jumping
    velocityY += gravity;
    camera.position.y += velocityY;
    
    if (camera.position.y <= floorY) {
      camera.position.y = floorY;
      velocityY = 0;
      isOnGround = true;
    }
    
    // Calculate distance traveled
    distanceTraveled += camera.position.distanceTo(lastPosition);
    lastPosition.copy(camera.position);
    document.getElementById("distance").textContent = Math.floor(distanceTraveled);
    
    // Nextbot chase (FAST AF)
    if (bot) {
      const dir = new THREE.Vector3();
      dir.subVectors(camera.position, bot.position).normalize();
      
      // Adaptive speed - gets faster as it gets closer
      const distanceToPlayer = bot.position.distanceTo(camera.position);
      const adaptiveSpeed = Math.min(botSpeed * (100 / distanceToPlayer), 0.3); // Cap at 0.3
      
      bot.position.add(dir.multiplyScalar(adaptiveSpeed));
      
      // Make bot always face player
      bot.lookAt(camera.position);
      
      // Check collision with bot (scary close)
      if (distanceToPlayer < 4) {
        playerHealth -= 1.5; // More damage when close
        document.getElementById('health').textContent = Math.max(0, Math.floor(playerHealth));
        
        // Screen shake effect when bot is close
        const shakeIntensity = Math.min(0.5, 4 / distanceToPlayer);
        camera.position.x += (Math.random() - 0.5) * shakeIntensity;
        camera.position.z += (Math.random() - 0.5) * shakeIntensity;
        
        if (playerHealth <= 0) {
          alert(`GAME OVER!\nNextbot caught you!\nDistance: ${Math.floor(distanceTraveled)}m`);
          location.reload();
        }
      }
      
      // Make bot teleport if too far (scary mechanic)
      if (distanceToPlayer > 100 && Math.random() < 0.005) {
        const angle = Math.random() * Math.PI * 2;
        const distance = 30 + Math.random() * 20;
        bot.position.set(
          camera.position.x + Math.cos(angle) * distance,
          3,
          camera.position.z + Math.sin(angle) * distance
        );
      }
    }
    
    // Keep player in bounds
    const maxDistance = 140;
    if (camera.position.x > maxDistance) camera.position.x = maxDistance;
    if (camera.position.x < -maxDistance) camera.position.x = -maxDistance;
    if (camera.position.z > maxDistance) camera.position.z = maxDistance;
    if (camera.position.z < -maxDistance) camera.position.z = -maxDistance;
  }

  if (renderer && scene && camera) {
    renderer.render(scene, camera);
  }
}

window.onresize = () => {
  if (camera && renderer) {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }
};
</script>
</body>
</html>
