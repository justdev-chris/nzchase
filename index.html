<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NZChase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- MENU -->
    <div id="menu">
        <div id="menu-content">
            <h1>NZCHASE</h1>
            
            <div class="menu-section">
                <h3><span class="required">* REQUIRED *</span></h3>
                <p>Upload Nextbot Image:</p>
                <input type="file" id="nextbotImage" accept="image/*" class="file-input" required>
            </div>
            
            <div class="menu-section">
                <h3><span class="optional">Optional Audio</span></h3>
                <p>Background Music:</p>
                <input type="file" id="bgMusic" accept="audio/*" class="file-input">
                <p>Nextbot Sounds:</p>
                <input type="file" id="nextbotSounds" accept="audio/*" class="file-input" multiple>
                <div class="slider-container">
                    <label>Master Volume: <span id="volumeDisplay" class="slider-value">50%</span></label>
                    <input type="range" id="masterVolume" min="0" max="100" value="50">
                </div>
            </div>
            
            <div class="menu-section">
                <h3>Game Settings</h3>
                <div class="slider-container">
                    <label>Player Speed: <span id="playerSpeedValue" class="slider-value">100%</span></label>
                    <input type="range" id="playerSpeed" min="50" max="300" value="100">
                </div>
                <div class="slider-container">
                    <label>Jump Height: <span id="jumpHeightValue" class="slider-value">100%</span></label>
                    <input type="range" id="jumpHeight" min="50" max="300" value="100">
                </div>
                <div class="slider-container">
                    <label>Bot Speed: <span id="botSpeedValue" class="slider-value">100%</span></label>
                    <input type="range" id="botSpeed" min="50" max="300" value="100">
                </div>
            </div>
            
            <button id="playBtn" disabled>START GAME</button>
            
            <p class="instructions">
                WASD: Move ‚Ä¢ Mouse: Side-to-side only ‚Ä¢ SPACE: Jump ‚Ä¢ SHIFT: Sprint ‚Ä¢ ESC: Pause
            </p>
        </div>
    </div>

    <!-- GAME HUD -->
    <div id="hud">
        <span style="color: #ff5555;">‚ù§Ô∏è <span id="health">100</span></span> | 
        <span style="color: #55ff55;">üèÉ <span id="distance">0</span>m</span> | 
        <span style="color: #5555ff;">‚ö° <span id="speed">0</span></span> |
        <span style="color: #ffff55;">‚è±Ô∏è <span id="time">0</span>s</span>
    </div>

    <!-- CROSSHAIR -->
    <div id="crosshair">+</div>

    <!-- AUDIO CONTROLS -->
    <div class="audio-controls" id="audioControls">
        <button id="muteBtn">üîä Mute</button>
        <div class="slider-container">
            <label>Music:</label>
            <input type="range" id="musicVolume" min="0" max="100" value="70">
        </div>
        <div class="slider-container">
            <label>SFX:</label>
            <input type="range" id="sfxVolume" min="0" max="100" value="80">
        </div>
    </div>

    <!-- LOADING -->
    <div id="loading">Loading...</div>

    <!-- PAUSE MENU -->
    <div id="pause-menu">
        <h1>PAUSED</h1>
        <p>Time: <span id="pause-time">0</span>s</p>
        <p>Distance: <span id="pause-distance">0</span>m</p>
        <button id="resumeBtn">RESUME</button>
        <button id="restartBtn">RESTART</button>
        <button id="quitBtn">QUIT</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
