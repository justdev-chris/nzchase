<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nextbot Runner</title>
<style>
  body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
  #menu {
    position: absolute;
    inset: 0;
    background: #111;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 15px;
    z-index: 100;
  }
  button {
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
  }
  #hud {
    position: absolute;
    top: 20px;
    left: 20px;
    color: white;
    font-size: 20px;
    z-index: 10;
    display: none;
    background: rgba(0,0,0,0.5);
    padding: 10px;
    border-radius: 5px;
  }
</style>
</head>
<body>

<div id="menu">
  <h1>Nextbot Runner</h1>
  <input type="file" id="imgInput" accept="image/*">
  <button id="playBtn">Play</button>
  <p>WASD to move • Mouse to look • SPACE to jump</p>
</div>

<div id="hud">Health: <span id="health">100</span></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
// Fallback for PointerLockControls if CDN fails
class PointerLockControls {
  constructor(camera, domElement) {
    this.camera = camera;
    this.domElement = domElement || document.body;
    this.isLocked = false;
    
    this.pitchObject = new THREE.Object3D();
    this.pitchObject.add(camera);
    
    this.yawObject = new THREE.Object3D();
    this.yawObject.position.y = 10;
    this.yawObject.add(this.pitchObject);
    
    this.init();
  }
  
  init() {
    this.domElement.addEventListener('click', () => {
      this.domElement.requestPointerLock();
    });
    
    document.addEventListener('pointerlockchange', () => {
      this.isLocked = document.pointerLockElement === this.domElement;
    });
  }
  
  getObject() { return this.yawObject; }
  
  moveForward(distance) {
    this.yawObject.translateZ(-distance);
  }
  
  moveRight(distance) {
    this.yawObject.translateX(distance);
  }
  
  lock() { this.domElement.requestPointerLock(); }
}
</script>

<script>
let scene, camera, renderer, controls;
let bot;
let velocityY = 0;
const gravity = -0.03;
const floorY = 1.6;
let isOnGround = true;
let playerHealth = 100;
let collisionObjects = [];

// Load Three.js FIRST before trying to use it
window.onload = function() {
  document.getElementById("playBtn").onclick = () => {
    const file = document.getElementById("imgInput").files[0];
    if (!file) {
      alert("Upload a nextbot image first");
      return;
    }

    document.getElementById("menu").style.display = "none";
    document.getElementById("hud").style.display = "block";
    init(URL.createObjectURL(file));
  };
};

function init(imgURL) {
  console.log("Initializing game...");
  
  // 1. Create scene with bright background
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x87CEEB); // Sky blue background
  scene.fog = new THREE.Fog(0x87CEEB, 10, 100);

  // 2. Create camera
  camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, floorY, 5);

  // 3. Create renderer
  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  // 4. Create controls
  controls = new PointerLockControls(camera, renderer.domElement);
  scene.add(controls.getObject());

  // 5. CRITICAL: Add LOTS of light
  // Ambient light (fills all shadows)
  const ambientLight = new THREE.AmbientLight(0xffffff, 1.0); // FULL brightness
  scene.add(ambientLight);
  
  // Directional light (sun)
  const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
  directionalLight.position.set(50, 100, 50);
  directionalLight.castShadow = false; // Disable shadows for simplicity
  scene.add(directionalLight);
  
  // Another light from front
  const frontLight = new THREE.DirectionalLight(0xffffff, 0.8);
  frontLight.position.set(0, 10, 20);
  scene.add(frontLight);
  
  // Hemisphere light
  const hemisphereLight = new THREE.HemisphereLight(0x87CEEB, 0x8B4513, 0.8);
  scene.add(hemisphereLight);

  // 6. Create floor (make it visible)
  const floorTexture = new THREE.CanvasTexture(createGridTexture());
  const floor = new THREE.Mesh(
    new THREE.PlaneGeometry(200, 200),
    new THREE.MeshBasicMaterial({ 
      color: 0x228B22, // Forest green
      map: floorTexture
    })
  );
  floor.rotation.x = -Math.PI / 2;
  floor.position.y = 0;
  scene.add(floor);
  collisionObjects.push(floor);

  // 7. Create walls (make them visible)
  const wallMaterial = new THREE.MeshBasicMaterial({ color: 0x8B4513 }); // Brown
  
  // Back wall
  const backWall = new THREE.Mesh(
    new THREE.PlaneGeometry(200, 20),
    wallMaterial
  );
  backWall.position.set(0, 10, -100);
  scene.add(backWall);
  collisionObjects.push(backWall);
  
  // Front wall (far away)
  const frontWall = new THREE.Mesh(
    new THREE.PlaneGeometry(200, 20),
    wallMaterial
  );
  frontWall.position.set(0, 10, 100);
  frontWall.rotation.y = Math.PI;
  scene.add(frontWall);
  collisionObjects.push(frontWall);
  
  // Left wall
  const leftWall = new THREE.Mesh(
    new THREE.PlaneGeometry(200, 20),
    wallMaterial
  );
  leftWall.position.set(-100, 10, 0);
  leftWall.rotation.y = Math.PI / 2;
  scene.add(leftWall);
  collisionObjects.push(leftWall);
  
  // Right wall
  const rightWall = new THREE.Mesh(
    new THREE.PlaneGeometry(200, 20),
    wallMaterial
  );
  rightWall.position.set(100, 10, 0);
  rightWall.rotation.y = -Math.PI / 2;
  scene.add(rightWall);
  collisionObjects.push(rightWall);

  // 8. Create obstacles
  const obstacleMaterial = new THREE.MeshBasicMaterial({ color: 0x808080 });
  for (let i = 0; i < 10; i++) {
    const obstacle = new THREE.Mesh(
      new THREE.BoxGeometry(5, 5, 5),
      obstacleMaterial
    );
    obstacle.position.set(
      Math.random() * 180 - 90,
      2.5,
      Math.random() * 180 - 90
    );
    scene.add(obstacle);
    collisionObjects.push(obstacle);
  }

  // 9. Create nextbot
  const texLoader = new THREE.TextureLoader();
  texLoader.load(imgURL, function(texture) {
    const aspect = texture.image.width / texture.image.height;
    const botGeometry = new THREE.PlaneGeometry(5 * aspect, 5);
    const botMaterial = new THREE.MeshBasicMaterial({ 
      map: texture, 
      transparent: true,
      side: THREE.DoubleSide
    });
    bot = new THREE.Mesh(botGeometry, botMaterial);
    bot.position.set(0, 2.5, -50);
    scene.add(bot);
  }, undefined, function(error) {
    console.error("Failed to load image:", error);
    // Create a placeholder if image fails
    const placeholderGeometry = new THREE.BoxGeometry(3, 3, 3);
    const placeholderMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
    bot = new THREE.Mesh(placeholderGeometry, placeholderMaterial);
    bot.position.set(0, 2.5, -50);
    scene.add(bot);
  });

  // 10. Start animation
  animate();
  
  console.log("Game initialized successfully");
}

// Helper function to create grid texture for floor
function createGridTexture() {
  const canvas = document.createElement('canvas');
  canvas.width = 512;
  canvas.height = 512;
  const ctx = canvas.getContext('2d');
  
  // Fill with green
  ctx.fillStyle = '#228B22';
  ctx.fillRect(0, 0, 512, 512);
  
  // Draw grid lines
  ctx.strokeStyle = '#2E8B57';
  ctx.lineWidth = 2;
  ctx.beginPath();
  
  for (let i = 0; i <= 512; i += 32) {
    ctx.moveTo(i, 0);
    ctx.lineTo(i, 512);
    ctx.moveTo(0, i);
    ctx.lineTo(512, i);
  }
  ctx.stroke();
  
  return canvas;
}

const keys = {};
window.onkeydown = e => {
  keys[e.key.toLowerCase()] = true;
  if (e.code === 'Space' && isOnGround) {
    velocityY = 0.15;
    isOnGround = false;
  }
};
window.onkeyup = e => keys[e.key.toLowerCase()] = false;

function animate() {
  requestAnimationFrame(animate);

  if (controls && controls.isLocked) {
    // Movement
    const speed = 0.15;
    if (keys["w"]) controls.moveForward(speed);
    if (keys["s"]) controls.moveForward(-speed);
    if (keys["a"]) controls.moveRight(-speed);
    if (keys["d"]) controls.moveRight(speed);

    // Gravity and jumping
    velocityY += gravity;
    controls.getObject().position.y += velocityY;
    
    if (controls.getObject().position.y <= floorY) {
      controls.getObject().position.y = floorY;
      velocityY = 0;
      isOnGround = true;
    }

    // Nextbot chase
    if (bot) {
      const dir = new THREE.Vector3();
      dir.subVectors(controls.getObject().position, bot.position).normalize();
      bot.position.add(dir.multiplyScalar(0.03));
      bot.lookAt(controls.getObject().position);
      
      // Check collision with bot
      const distance = bot.position.distanceTo(controls.getObject().position);
      if (distance < 3) {
        playerHealth -= 0.5;
        document.getElementById('health').textContent = Math.max(0, Math.floor(playerHealth));
        
        if (playerHealth <= 0) {
          alert("Game Over! You got caught by the Nextbot.");
          location.reload();
        }
      }
    }
  }

  if (renderer && scene && camera) {
    renderer.render(scene, camera);
  }
}

window.onresize = () => {
  if (camera && renderer) {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }
};
</script>
</body>
</html>
