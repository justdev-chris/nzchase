<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NZChase</title>
<style>
  body { margin: 0; overflow: hidden; background: #000; font-family: 'Arial', sans-serif; }
  #menu {
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, #1a1a2e, #16213e);
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 20px;
    z-index: 100;
  }
  button {
    padding: 12px 30px;
    font-size: 18px;
    cursor: pointer;
    background: #ff3366;
    color: white;
    border: none;
    border-radius: 8px;
    transition: transform 0.2s;
  }
  button:hover {
    transform: scale(1.05);
    background: #ff5588;
  }
  #hud {
    position: absolute;
    top: 20px;
    left: 20px;
    color: white;
    font-size: 22px;
    z-index: 10;
    display: none;
    background: rgba(0,0,0,0.7);
    padding: 12px 20px;
    border-radius: 10px;
    font-weight: bold;
    text-shadow: 0 0 5px black;
  }
  #crosshair {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #ff3366;
    font-size: 30px;
    font-weight: bold;
    display: none;
    pointer-events: none;
    text-shadow: 0 0 10px rgba(255,51,102,0.5);
  }
  .warning {
    color: #ff5555;
    font-size: 14px;
    margin-top: -10px;
  }
</style>
</head>
<body>

<div id="menu">
  <h1 style="font-size: 48px; margin-bottom: 10px; color: #ff3366;">NZChase</h1>
  <p style="font-size: 20px; margin-bottom: 30px;">Upload your nightmare fuel</p>
  <input type="file" id="imgInput" accept="image/*" style="font-size: 16px;">
  <button id="playBtn">START RUNNING</button>
  <p style="font-size: 18px;">WASD to move ‚Ä¢ Mouse to look ‚Ä¢ SPACE to JUMP HIGH</p>
  <p class="warning">‚ö†Ô∏è epilepsy warning ‚ö†Ô∏è</p>
</div>

<div id="hud">‚ù§Ô∏è <span id="health">100</span> | üèÉ <span id="distance">0</span>m | ‚ö° <span id="speed">0</span></div>
<div id="crosshair">+</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
let scene, camera, renderer;
let bot;
let velocityY = 0;
const gravity = -0.03; // Softer gravity for floaty jumps
const floorY = 2.0; // Higher starting position
let isOnGround = true;
let playerHealth = 100;
let playerSpeed = 0;
let maxSpeed = 0.35;
let acceleration = 0.40;
let friction = 0.9;
let botSpeed = 0.30; // Even FASTER
let mouseSensitivity = 0.0015; // Smoother mouse
let pitch = 0;
let yaw = 0;
let distanceTraveled = 0;
let lastPosition = new THREE.Vector3();
let velocity = new THREE.Vector3(); // For smooth movement

// Mouse control
let isMouseLocked = false;

window.onload = function() {
  document.getElementById("playBtn").onclick = () => {
    const file = document.getElementById("imgInput").files[0];
    if (!file) {
      alert("Upload a nextbot image first!");
      return;
    }

    document.getElementById("menu").style.display = "none";
    document.getElementById("hud").style.display = "block";
    document.getElementById("crosshair").style.display = "block";
    init(URL.createObjectURL(file));
  };
};

function init(imgURL) {
  console.log("Initializing game...");
  
  // Create scene
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x001122);
  scene.fog = new THREE.Fog(0x001122, 20, 200);

  // Create camera
  camera = new THREE.PerspectiveCamera(100, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, floorY, 5);
  lastPosition.copy(camera.position);

  // Create renderer
  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  // Setup mouse controls
  setupMouseControls();

  // Lighting
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
  scene.add(ambientLight);
  
  const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
  directionalLight.position.set(100, 300, 100);
  directionalLight.castShadow = true;
  scene.add(directionalLight);

  // Floor with grid pattern
  const floorGeometry = new THREE.PlaneGeometry(400, 400, 40, 40);
  const floorMaterial = new THREE.MeshLambertMaterial({ 
    color: 0x1a3c2e,
    wireframe: false,
    side: THREE.DoubleSide
  });
  const floor = new THREE.Mesh(floorGeometry, floorMaterial);
  floor.rotation.x = Math.PI / 2;
  floor.position.y = 0;
  scene.add(floor);

  // Walls
  const wallMaterial = new THREE.MeshLambertMaterial({ color: 0x2a4c3e });
  const wallGeometry = new THREE.PlaneGeometry(400, 40);
  
  const walls = [
    { pos: [0, 20, -200], rot: [0, 0, 0] },
    { pos: [0, 20, 200], rot: [0, Math.PI, 0] },
    { pos: [-200, 20, 0], rot: [0, Math.PI/2, 0] },
    { pos: [200, 20, 0], rot: [0, -Math.PI/2, 0] }
  ];
  
  walls.forEach(wallData => {
    const wall = new THREE.Mesh(wallGeometry, wallMaterial);
    wall.position.set(...wallData.pos);
    wall.rotation.set(...wallData.rot);
    scene.add(wall);
  });

  // Obstacles
  const obstacleMaterial = new THREE.MeshLambertMaterial({ color: 0x3a5c4e });
  for (let i = 0; i < 25; i++) {
    const height = Math.random() * 15 + 5;
    const obstacle = new THREE.Mesh(
      new THREE.BoxGeometry(
        Math.random() * 10 + 5, 
        height, 
        Math.random() * 10 + 5
      ),
      obstacleMaterial
    );
    obstacle.position.set(
      Math.random() * 350 - 175,
      height / 2,
      Math.random() * 350 - 175
    );
    scene.add(obstacle);
  }

  // Nextbot - THE NIGHTMARE
  const texLoader = new THREE.TextureLoader();
  texLoader.load(imgURL, function(texture) {
    const aspect = texture.image.width / texture.image.height;
    const botGeometry = new THREE.PlaneGeometry(8 * aspect, 8);
    const botMaterial = new THREE.MeshLambertMaterial({ 
      map: texture, 
      transparent: true,
      side: THREE.DoubleSide,
      emissive: 0xff0000,
      emissiveIntensity: 0.1
    });
    bot = new THREE.Mesh(botGeometry, botMaterial);
    bot.position.set(0, 4, -80);
    scene.add(bot);
    
    // Add pulsing effect
    setInterval(() => {
      if (bot && bot.material) {
        bot.material.emissiveIntensity = 0.5 + Math.random() * 0.5;
      }
    }, 300);
  }, undefined, function(error) {
    console.error("Failed to load image, using SCARY placeholder");
    const botGeometry = new THREE.BoxGeometry(6, 6, 6);
    const botMaterial = new THREE.MeshLambertMaterial({ 
      color: 0xff0000, 
      emissive: 0xff0000, 
      emissiveIntensity: 0.1
    });
    bot = new THREE.Mesh(botGeometry, botMaterial);
    bot.position.set(0, 3, -80);
    scene.add(bot);
  });

  // Start animation
  animate();
}

function setupMouseControls() {
  const canvas = renderer.domElement;
  
  canvas.addEventListener('click', () => {
    if (!isMouseLocked) {
      canvas.requestPointerLock = canvas.requestPointerLock || 
                                 canvas.mozRequestPointerLock || 
                                 canvas.webkitRequestPointerLock;
      canvas.requestPointerLock();
    }
  });

  document.addEventListener('pointerlockchange', onPointerLockChange);
  document.addEventListener('mozpointerlockchange', onPointerLockChange);
  document.addEventListener('webkitpointerlockchange', onPointerLockChange);
  document.addEventListener('mousemove', onMouseMove);
}

function onPointerLockChange() {
  const canvas = renderer.domElement;
  isMouseLocked = document.pointerLockElement === canvas ||
                  document.mozPointerLockElement === canvas ||
                  document.webkitPointerLockElement === canvas;
  
  document.getElementById("crosshair").style.display = isMouseLocked ? "block" : "none";
}

function onMouseMove(event) {
  if (!isMouseLocked) return;
  
  const movementX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
  const movementY = event.movementY || event.mozMovementY || event.webkitMovementY || 0;
  
  yaw -= movementX * mouseSensitivity;
  pitch -= movementY * mouseSensitivity;
  
  // Clamp pitch
  pitch = Math.max(-Math.PI/2 + 0.1, Math.min(Math.PI/2 - 0.1, pitch));
  
  // SMOOTH camera rotation with lerp
  camera.rotation.x += (pitch - camera.rotation.x) * 0.2;
  camera.rotation.y += (yaw - camera.rotation.y) * 0.2;
}

const keys = {};
window.onkeydown = e => {
  const key = e.key.toLowerCase();
  keys[key] = true;
  
  // SUPER HIGH JUMP - PRESS SPACE
  if (e.code === 'Space' && isOnGround) {
    velocityY = 0.8; // ‚ö°‚ö°‚ö° SUPER HIGH JUMP NOW ‚ö°‚ö°‚ö°
    isOnGround = false;
    // Jump sound effect simulation
    console.log("BOING! ü¶ò");
  }
  
  // Sprint
  if (key === 'shift') {
    maxSpeed = 0.5;
    acceleration = 0.2;
  }
  
  // Crouch (makes you lower/slower)
  if (key === 'control') {
    camera.position.y = floorY - 0.8;
    maxSpeed = 0.2;
  }
};

window.onkeyup = e => {
  const key = e.key.toLowerCase();
  keys[key] = false;
  
  if (key === 'shift') {
    maxSpeed = 0.50;
    acceleration = 0.46;
  }
  
  if (key === 'control') {
    camera.position.y = floorY;
  }
};

function animate() {
  requestAnimationFrame(animate);

  if (isMouseLocked) {
    // Calculate movement vectors
    const forward = new THREE.Vector3();
    const right = new THREE.Vector3();
    
    camera.getWorldDirection(forward);
    forward.y = 0;
    forward.normalize();
    
    right.crossVectors(camera.up, forward).normalize();
    
    // Reset velocity
    velocity.x = 0;
    velocity.z = 0;
    
    // Apply input with acceleration
    if (keys["w"]) velocity.add(forward.clone().multiplyScalar(acceleration));
    if (keys["s"]) velocity.add(forward.clone().multiplyScalar(-acceleration));
    if (keys["a"]) velocity.add(right.clone().multiplyScalar(acceleration));
    if (keys["d"]) velocity.add(right.clone().multiplyScalar(-acceleration));
    
    // Apply friction for smooth stopping
    velocity.multiplyScalar(friction);
    
    // Limit speed
    if (velocity.length() > maxSpeed) {
      velocity.normalize().multiplyScalar(maxSpeed);
    }
    
    // Update position
    camera.position.add(velocity);
    
    // Update speed display
    const currentSpeed = Math.round(velocity.length() * 100);
    document.getElementById("speed").textContent = currentSpeed;
    
    // Gravity and SUPER HIGH jumping
    velocityY += gravity;
    camera.position.y += velocityY;
    
    if (camera.position.y <= floorY) {
      camera.position.y = floorY;
      velocityY = 0;
      isOnGround = true;
    }
    
    // Calculate distance
    distanceTraveled += camera.position.distanceTo(lastPosition) * 0.5;
    lastPosition.copy(camera.position);
    document.getElementById("distance").textContent = Math.floor(distanceTraveled);
    
    // NEXTBOT CHASE - FAST & SCARY
    if (bot) {
      const dir = new THREE.Vector3();
      dir.subVectors(camera.position, bot.position).normalize();
      
      // Variable speed - faster when closer, can teleport
      const distanceToPlayer = bot.position.distanceTo(camera.position);
      let currentBotSpeed = botSpeed;
      
      if (distanceToPlayer < 20) {
        currentBotSpeed *= 2; // Double speed when close!
      }
      
      // Random speed bursts
      if (Math.random() < 0.02) {
        currentBotSpeed *= 3;
      }
      
      bot.position.add(dir.multiplyScalar(currentBotSpeed));
      
      // Make bot face player smoothly
      const targetLook = camera.position.clone();
      targetLook.y = bot.position.y;
      bot.lookAt(targetLook);
      
      // SCARY CLOSE EFFECTS
      if (distanceToPlayer < 8) {
        playerHealth -= 2;
        document.getElementById('health').textContent = Math.max(0, Math.floor(playerHealth));
        
        // Intense screen shake when super close
        const shake = (8 - distanceToPlayer) / 2;
        camera.position.x += (Math.random() - 0.5) * shake;
        camera.position.y += (Math.random() - 0.5) * shake * 0.5;
        camera.position.z += (Math.random() - 0.5) * shake;
        
        // Red flash on HUD
        document.getElementById("hud").style.color = '#ff0000';
        setTimeout(() => {
          document.getElementById("hud").style.color = 'white';
        }, 100);
        
        if (playerHealth <= 0) {
          alert(`üíÄ YOU GOT CAUGHT! üíÄ\n\nDistance Run: ${Math.floor(distanceTraveled)} meters\nBot Speed: ${Math.round(currentBotSpeed * 100)}%\n\nBetter luck next time!`);
          location.reload();
        }
      }
      
      // Teleport mechanic - SCARY RANDOM TELEPORT
      if (distanceToPlayer > 60 && Math.random() < 0.008) {
        const angle = Math.random() * Math.PI * 2;
        const teleportDistance = 15 + Math.random() * 25;
        bot.position.set(
          camera.position.x + Math.cos(angle) * teleportDistance,
          4,
          camera.position.z + Math.sin(angle) * teleportDistance
        );
      }
      
      // Bot can also JUMP to reach you!
      if (Math.random() < 0.01 && bot.position.y < 5) {
        bot.position.y += 2;
      }
    }
    
    // Keep in bounds
    const bounds = 180;
    if (camera.position.x > bounds) camera.position.x = bounds;
    if (camera.position.x < -bounds) camera.position.x = -bounds;
    if (camera.position.z > bounds) camera.position.z = bounds;
    if (camera.position.z < -bounds) camera.position.z = -bounds;
  }

  if (renderer && scene && camera) {
    renderer.render(scene, camera);
  }
}

window.onresize = () => {
  if (camera && renderer) {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }
};
</script>
</body>
</html>
